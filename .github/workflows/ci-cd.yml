name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Git Login
        run: |
          git config --global user.email "pavansingh3000@gmail.com"
          git config --global user.name "pavan-3000"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/pavan-3000/Containerisation-and-Deployment-of-Wisecow-Application-on-Kubernetes-.git
